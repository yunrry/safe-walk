            DB_PORT=3306
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_NAME=${{ secrets.DB_NAME }}
            SERVER_PORT=8080
            SPRING_PROFILES_ACTIVE=prod
            KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}
